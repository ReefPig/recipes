<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <title>recipes</title>
    <meta property="og:title" content="recipes">
    <meta property="og:locale" content="en_US">
    <meta property="og:url" content="https://www.timetler.com/recipes/">
    <meta property="og:site_name" content="recipes">
    <link rel="canonical" href="https://www.timetler.com/recipes/">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./favicon.png" type="image/png" />
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon-180.png">
  </head>
  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      <h1><a href="./">recipes</a></h1>
      <ul id="list">
      </ul>
    </div>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/etler/recipes/contents/');
        const data = await response.json();
        let htmlString = '';
        for (let file of data.filter((file)=>(/.md$/).test(file.path) && file.path !== 'LICENSE.md')) {
          htmlString += `<li><a href="${file.path.replace('.md', '')}">${file.name.replace('.md', '').split('-').join(' ')}</a></li>`;
        }
        document.getElementById('list').innerHTML = htmlString;
      })()
      if (navigator.serviceWorker && !navigator.serviceWorker.controller) {
        navigator.serviceWorker.register('./serviceworker.js');
      }
    </script>
  <body>
</html>
