<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <title>recipes</title>
    <meta property="og:title" content="recipes">
    <meta property="og:locale" content="en_US">
    <meta property="og:url" content="https://www.timetler.com/recipes/">
    <meta property="og:site_name" content="recipes">
    <link rel="canonical" href="https://www.timetler.com/recipes/">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./favicon.png" type="image/png" />
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon-180.png">
    <link type="application/opensearchdescription+xml" rel="search" href="./search.xml"/>
    <style>
      .markdown-body h1 {
        display: flex;
      }
      .markdown-body input {
        color: #808080;
        font-weight: 400;
        margin: 0 10px;
        padding: 0 10px;
        border: 1px solid #eaecef;
        border-radius: 3px;
        width: 100%;
        flex: 1 1;
      }
    </style>
  </head>
  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      <h1>
        <a href="./">recipes</a>
        <input id="search_input">
      </h1>
      <ul id="list">
      </ul>
    </div>
    <script>
      const updateList = (data, filter = '') => {
        let htmlString = '';
        const filterFiles = (file) => {
          const isMarkdown = (/.md$/).test(file.path);
          const isNotLicense = file.path !== 'LICENSE.md';
          const isInFilter = file.path.toLowerCase().indexOf(filter.toLowerCase()) !== -1;
          return isMarkdown && isNotLicense && isInFilter;
        }
        for (let file of data.filter(filterFiles) ) {
          htmlString += `<li><a href="${file.path.replace('.md', '')}">${file.name.replace('.md', '').split('-').join(' ')}</a></li>`;
        }
        document.getElementById('list').innerHTML = htmlString;
      }
      (async () => {
        const response = await fetch('https://api.github.com/repos/etler/recipes/contents/');
        const data = await response.json();
        const search_input = document.getElementById('search_input');
        const search_value = document.location.search.replace('?', '');
        search_input.value = search_value;
        updateList(data, search_value);
        // Configure search box
        search_input.addEventListener('input', (event) => {
          updateList(data, event.target.value);
        })
      })()
      if (navigator.serviceWorker && !navigator.serviceWorker.controller) {
        navigator.serviceWorker.register('./serviceworker.js');
      }
    </script>
  <body>
</html>
