<html>
  <head>
    <title>Recipes</title>
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="/recipes/assets/css/style.css">
  </head>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/etler/recipes/contents/');
        const data = await response.json();
        let htmlString =
          '<div class="container-lg px-3 my-5 markdown-body">' +
          '<h1><a href="/recipes/">recipes</a></h1>' +
          '<ul>'
        for (let file of data) {
          htmlString += `<li><a href="${file.path.replace('.md', '')}">${file.name.replace('.md', '').split('-').join(' ')}</a></li>`;
        }
        console.log(data);
        htmlString +=
          '</ul>' +
          '</div>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
