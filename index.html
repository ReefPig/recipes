<html>
  <head>
    <title>Recipes</title>
    <meta name="mobile-web-app-capable" content="yes">
  </head>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/etler/recipes/contents/');
        const data = await response.json();
        let htmlString = '<h1>Recipes</h1><ul>';
        for (let file of data) {
          htmlString += `<li><a href="${file.path.replace('.md', '')}">${file.name.replace('.md', '').split('-').join(' ')}</a></li>`;
        }
        console.log(data);
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
